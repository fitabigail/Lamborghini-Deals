{% extends 'base.html' %}
{% block title %} | Sing Up {% endblock %}
{% block content %}

<!--Sub Banner start here-->
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Register Here</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}l">Home</a></li>
                <li class="active">Sing Up</li>
            </ul>
        </div>
    </div>
</div>
<!-- Sub Banner end -->

<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="https://res.cloudinary.com/dlpvlra1t/image/upload/v1675442516/media%20lamborghini/black-logo_b20eto_qqzshy.png" alt="logo">
                        </a>
                    </div>
                    <h3>Create an account</h3>

                    {% include 'includes/messages.html' %}
                    <form action="{% url 'singup' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="firstname" class="input-text" placeholder="First Name">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="lastname" class="input-text" placeholder="Last Name">
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username">
                            <i class="fa fa-user"></i>
                        </div>                        
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address">
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="confirm_password" class="input-text" placeholder="Confirm Password">
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Register</button>
                        </div>                        
                    </form>
                    <p>Already a member? <a href="{% url 'login' %}" class="thembo"> Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
