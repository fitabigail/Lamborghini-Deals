{% if messages %}

{% for message in messages %}

<div class="message" class="container">
    <div class="alert alert-{{message.tags}}">      
        <strong>
            {% if message.level == DEFAULT_MESSAGES.ERROR %}Error:
            else:
            {{message.tags|title}}
            {% endif %}
        </strong>
        {{message}}
    </div>
</div>


{% endfor %}

{% endif %}
