{% if messages %}

{% for message in messages %}

<div class="message" class="container">
    <div class="alert alert-{{message.tags}}">
        <button type="button" class="close" data-dissmis="alert"><span aria-hidden="true">&times;</span></button>

        <strong>
            {% if message.level == DEFAULT_MESSAGES.ERROR %}Error:
            else:
            {{message.tags|title}}
            {% endif %}
        </strong>
        {{message}}
    </div>
</div>


{% endfor %}

{% endif %}
